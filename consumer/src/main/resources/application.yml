spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: consumer
  kafka:
    # Адреса всех брокеров кластера
    bootstrap-servers:
      - localhost:29092
    listener:
      # Получение каждой записи должно быть подтверждено
      ack-mode: record
    producer:
      client-id: ${spring.application.name}
      # Очередь для исключений
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      retries: 1
      value-serializer: io.dtechs.consumer.kafka.config.serialization.DlqMessageSerializer
      transaction-id-prefix: prod-${random.uuid}-
    consumer:
      group-id: ${spring.application.name}
      autoOffsetReset: earliest
      # Сериализаторы для всех типов
      keyDeserializer: io.dtechs.consumer.kafka.config.serialization.CustomErrorHandlingDeserializer
      valueDeserializer: io.dtechs.consumer.kafka.config.serialization.CustomErrorHandlingDeserializer
      # Транзакционность консьюмера
      isolation-level: read_committed
      enable-auto-commit: false
    properties:
      spring.json.value.default.type: io.dtechs.consumer.dto.MessageDto
      spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
      spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer

kafka:
  topic:
    photos: photo
    videos: video
    text: text
    # dlq- + <название топика>
    dlq-prefix: dlq_

  concurrency : 4

